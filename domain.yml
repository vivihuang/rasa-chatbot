    type: unfeaturized
templates:
  utter_greet:
  - text: Hey there, welcome!
  utter_greet_name:
  - text: Hi, {name}!
  - text: Hello, {name}!
  - text: Hey, {name}!
  utter_greet_noname:
  - text: Hey!
  - text: Hi!
  - text: Hey there!
  utter_inform_privacypolicy:
  - text: By chatting to me you agree to our privacy policy.
  utter_ask_name:
  - text: What's your name?
  utter_no_speak:
  - text: I'm afraid we can't chat then 😢
  utter_ask_weather:
  - text: I don't know about where you live, but in my world it's always sunny ☀️
  - text: Honestly it's a bit too hot these days 😅
  - text: Blue skies and sunshine!
  - text: Let's just say it hasn't rained in weeks ☀️
  utter_ask_howdoing:
  - text: I'm great! Thanks for asking.
  - text: I'm good, thanks!
  - text: A little bit too warm, otherwise fine.
  utter_ask_whoisit:
  - text: I'm the most beautiful bot! 🤖
  utter_out_of_scope:
  - text: Sorry, I can’t deal with that request.
  - text: I'm sorry, I can't handle that request.
  - text: I can't help you with that, I'm sorry.
  - text: Even a bot is not completely perfect - it seems like I can't handle that
      request.
  utter_noworries:
  - text: No worries!
  - text: You're welcome!
  - text: I'm happy to help.
  utter_great:
  - text: Great! 👍
  - text: That's great! 🙌
  - text: Awesome! 🎉
  - text: Cool, let's do it 🚀
  utter_awesome:
  - text: Awesome, thanks! 👍
  - text: Sweet, thank you! 😄
  - text: Thanks! 👌
  - text: Cool, thank you!
  utter_bye:
  - text: Goodbye!
  - text: Bye!
  - text: Ciao!
  - text: Bye, was nice talking to you!
  utter_default:
  - text: Sorry, I didn't get that 🤷🏻‍. Could you please rephrase?
  - text: I didn't understand, could you rephrase that?
  - text: I'm sorry, but I didn't understand you. Could you please rephrase what you
      just said?
  - text: I'm afraid I didn't get what you just said. Could you rephrase that?
  - text: I didn't quite get that, could you rephrase your message?
  - text: Could you rephrase your message? I didn't get it, I'm sorry.
  utter_ask_feedback:
  - text: How is this conversation going?
    buttons:
    - title: 👍
      payload: /feedback{"feedback_value":"positive"}
    - title: 👎
      payload: /feedback{"feedback_value":"negative"}
  utter_what_help:
  - text: Ok, what can I help you with?
  utter_canthelp:
  - text: I'm sorry I couldn't help you.
  utter_nohelp:
  - text: For now that's all I can do, so feel free to try it out. If you have any
      suggestions for what I should learn, let me know!
  utter_thumbsup:
  - text: 👍
  - text: Okay.
  - text: Got it.
  utter_ask_isbot:
  - text: Yep, I'm a bot!
  utter_cant_answer_tech_question:
  - text: I can't answer that.
  utter_anything_else:
  - text: Is there anything else I can help you with?
  utter_ask_feedback_message:
  - text: I’m sorry I couldn't help you. Please let me know if you have any suggestions
      for how I can improve.
  utter_thanks_for_feedback:
  - text: Thanks! Check out our [forum](https://forum.rasa.com), some of the smart
      people from our community can answer your questions there.
  utter_restart_with_button:
  - text: Click the button below if you want to start over.
    buttons:
    - title: Restart
      payload: /restart
  utter_not_sure:
  - text: Hmm, not sure what you mean...
  utter_react_negative:
  - text: 😢
  utter_react_positive:
  - text: 😍
